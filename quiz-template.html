<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo - Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .question-number {
            font-size: 18px;
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 20px;
            background: #f8f9fa;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            color: #333;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .navigation {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-screen {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-title {
            font-size: 36px;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .score {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 30px 0;
        }

        .score-text {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        .message {
            font-size: 20px;
            color: #333;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .start-screen {
            text-align: center;
        }

        .start-title {
            font-size: 48px;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .start-description {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .timer {
            font-size: 24px;
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .timer.warning {
            color: #dc3545;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* === KIOSK / LARGE DISPLAY SCALING LAYER === */
        :root {
            --scale: clamp(14px, 1.2vmin + 0.6vw, 24px);
            --container-max: min(92vw, 1400px);
        }

        html, body {
            font-size: var(--scale);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .quiz-container {
            max-width: var(--container-max);
            padding: clamp(1rem, 2vmin, 3rem) clamp(1rem, 3vmin, 3rem);
            border-radius: clamp(12px, 1.2vmin, 20px);
        }

        .progress-bar { height: clamp(8px, 1vmin, 14px); }

        .question-number { font-size: clamp(1rem, 2.2vmin, 1.4rem); }
        .question-text { font-size: clamp(1.4rem, 3.2vmin, 2.4rem); }

        .options { gap: clamp(0.75rem, 2vmin, 1.5rem); }

        .option {
            font-size: clamp(1rem, 2.5vmin, 1.5rem);
            padding: clamp(1rem, 2.4vmin, 2rem);
            min-height: clamp(3rem, 6vmin, 5rem);
            border-width: clamp(2px, 0.4vmin, 4px);
            border-radius: clamp(10px, 1.4vmin, 16px);
        }

        .navigation { margin-top: clamp(1rem, 2.5vmin, 2rem); }

        .btn {
            font-size: clamp(1rem, 2.6vmin, 1.5rem);
            padding: clamp(0.8rem, 2.4vmin, 1.6rem) clamp(1.6rem, 4vmin, 3.2rem);
            min-height: clamp(3rem, 6vmin, 4.5rem);
            min-width: clamp(8rem, 16vmin, 12rem);
            border-radius: clamp(10px, 1.2vmin, 14px);
        }

        .results-title { font-size: clamp(1.6rem, 3.4vmin, 2.4rem); }
        .score { font-size: clamp(2.5rem, 8vmin, 5rem); }
        .score-text { font-size: clamp(1.1rem, 2.6vmin, 1.6rem); }
        .message {
            font-size: clamp(1rem, 2.2vmin, 1.25rem);
            padding: clamp(0.8rem, 2vmin, 1.4rem);
        }

        .start-title { font-size: clamp(1.8rem, 4.2vmin, 3rem); }
        .start-description { font-size: clamp(1rem, 2.4vmin, 1.25rem); }
        .timer { font-size: clamp(1rem, 2.6vmin, 1.5rem); }

        @media (orientation: portrait) {
            .quiz-container { max-width: 96vw; }
            .options { gap: clamp(0.75rem, 3vmin, 2rem); }
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quizContainer">
        <!-- Tela de in√≠cio ser√° inserida aqui -->
    </div>

    <script>
        // ===========================================
        // PERGUNTAS DO QUIZ - EDITAR AQUI
        // ===========================================
        
        // INSTRU√á√ïES:
        // 1. Alterar o texto das perguntas na propriedade "question"
        // 2. Alterar as op√ß√µes na propriedade "options"
        // 3. Definir a resposta correta no "correct" (0=A, 1=B, 2=C, 3=D)
        // 4. Adicionar/remover perguntas conforme necess√°rio
        // 5. Certifique-se de ter pelo menos 1 pergunta e m√°ximo recomendado de 20
        
        const questions = [
            // EXEMPLO 1
            {
                question: "Qual √© a capital do Brasil?",
                options: ["S√£o Paulo", "Rio de Janeiro", "Bras√≠lia", "Belo Horizonte"],
                correct: 2 // Resposta: Bras√≠lia (√≠ndice 2)
            },
            
            // EXEMPLO 2
            {
                question: "Em que ano foi fundada a sua empresa?",
                options: ["2010", "2015", "2020", "2025"],
                correct: 0 // Resposta: primeira op√ß√£o
            },
            
            // ADICIONE SUAS PERGUNTAS AQUI:
            // {
            //     question: "Sua pergunta aqui?",
            //     options: ["Op√ß√£o A", "Op√ß√£o B", "Op√ß√£o C", "Op√ß√£o D"],
            //     correct: 0
            // },
            
            // Para adicionar mais perguntas, copie o bloco acima e cole aqui
            // Lembre-se de ajustar o √≠ndice 'correct' para a resposta correta
            // 0 = primeira op√ß√£o
            // 1 = segunda op√ß√£o
            // 2 = terceira op√ß√£o
            // 3 = quarta op√ß√£o
        ];

        let currentQuestion = 0;
        let answers = [];
        let timeLeft = 0;
        let timerInterval = null;

        // === PREVIEW (Simula√ß√£o de TV) ===
        let previewConfig = null;

        function parsePreviewParam() {
            const params = new URLSearchParams(location.search);
            const p = params.get('preview');
            if (!p) return null;
            const m = p.match(/^(\d+)x(\d+)$/i);
            if (!m) return null;
            const targetWidth = parseInt(m[1], 10);
            const targetHeight = parseInt(m[2], 10);
            return { targetWidth, targetHeight };
        }

        function ensurePreviewStage() {
            let stage = document.getElementById('previewStage');
            if (!stage) {
                stage = document.createElement('div');
                stage.id = 'previewStage';
                stage.style.position = 'fixed';
                stage.style.inset = '0';
                stage.style.background = '#0b0b0f';
                stage.style.display = 'flex';
                stage.style.alignItems = 'center';
                stage.style.justifyContent = 'center';
                stage.style.padding = '16px';
                stage.style.zIndex = '999';
                document.body.appendChild(stage);
            }
            let frame = document.getElementById('previewFrame');
            if (!frame) {
                frame = document.createElement('div');
                frame.id = 'previewFrame';
                frame.style.position = 'relative';
                frame.style.overflow = 'hidden';
                frame.style.background = 'transparent';
                frame.style.boxShadow = '0 20px 60px rgba(0,0,0,0.6)';
                frame.style.borderRadius = '18px';
                stage.appendChild(frame);
            }
            return { stage, frame };
        }

        function mountQuizIntoFrame() {
            const frame = document.getElementById('previewFrame');
            const quiz = document.getElementById('quizContainer');
            if (frame && quiz && quiz.parentElement !== frame) {
                frame.appendChild(quiz);
            }
        }

        function updatePreviewScale() {
            if (!previewConfig) return;
            const { targetWidth, targetHeight } = previewConfig;
            const { frame } = ensurePreviewStage();
            frame.style.width = targetWidth + 'px';
            frame.style.height = targetHeight + 'px';
            const scaleX = (window.innerWidth - 32) / targetWidth;
            const scaleY = (window.innerHeight - 32) / targetHeight;
            const scale = Math.min(scaleX, scaleY);
            frame.style.transform = `scale(${scale})`;
            frame.style.transformOrigin = 'center center';
        }

        function setupPreviewIfRequested() {
            previewConfig = parsePreviewParam();
            if (!previewConfig) return;
            ensurePreviewStage();
            mountQuizIntoFrame();
            updatePreviewScale();
            window.addEventListener('resize', updatePreviewScale);
        }

        // Inicializa o quiz
        function initQuiz() {
            setupPreviewIfRequested();
            showStartScreen();
        }

        function showStartScreen() {
            const container = document.getElementById('quizContainer');
            container.innerHTML = `
                <div class="start-screen">
                    <h1 class="start-title">üéØ Quiz Interativo</h1>
                    <p class="start-description">
                        Bem-vindo ao quiz! Voc√™ ter√° ${questions.length} perguntas para responder.<br>
                        Boa sorte!
                    </p>
                    <button class="btn btn-primary" onclick="startQuiz()">
                        Iniciar Quiz
                    </button>
                </div>
            `;
        }

        function startQuiz() {
            currentQuestion = 0;
            answers = [];
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;

            const container = document.getElementById('quizContainer');
            container.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                <div class="question-number">Pergunta ${currentQuestion + 1} de ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                <div class="options" id="options">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            ${String.fromCharCode(65 + index)}) ${option}
                        </div>
                    `).join('')}
                </div>
                <div class="navigation">
                    <button class="btn" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" disabled>
                        ${currentQuestion === questions.length - 1 ? 'Finalizar' : 'Pr√≥xima ‚Üí'}
                    </button>
                </div>
            `;
        }

        function selectOption(index) {
            answers[currentQuestion] = index;
            
            // Marca a op√ß√£o selecionada
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                if (i === index) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });

            // Habilita bot√£o pr√≥ximo
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function calculateScore() {
            let score = 0;
            questions.forEach((question, index) => {
                if (answers[index] === question.correct) {
                    score++;
                }
            });
            return score;
        }

        function showResults() {
            const score = calculateScore();
            const percentage = Math.round((score / questions.length) * 100);
            
            let message = "";
            if (percentage === 100) {
                message = "üéâ Parab√©ns! Voc√™ foi perfeito!";
            } else if (percentage >= 70) {
                message = "üëç Muito bem! √ìtimo desempenho!";
            } else if (percentage >= 50) {
                message = "üëå Bom trabalho! Continue assim!";
            } else {
                message = "üí™ Continue tentando! Voc√™ consegue!";
            }

            const container = document.getElementById('quizContainer');
            container.classList.add('results-screen');
            container.innerHTML = `
                <div class="results-screen">
                    <h1 class="results-title">üéØ Resultado Final</h1>
                    <div class="score">${score}/${questions.length}</div>
                    <div class="score-text">${percentage}% de acertos</div>
                    <div class="message">${message}</div>
                    <button class="btn btn-primary" onclick="location.reload()">
                        Fazer Novamente
                    </button>
                </div>
            `;

            // Salva resultado no localStorage
            saveResults(score, percentage);
        }

        function saveResults(score, percentage) {
            const date = new Date().toLocaleString('pt-BR');
            const result = {
                date: date,
                score: score,
                total: questions.length,
                percentage: percentage
            };

            // Busca resultados anteriores
            let results = JSON.parse(localStorage.getItem('quizResults') || '[]');
            results.push(result);
            
            // Mant√©m apenas os √∫ltimos 100 resultados
            if (results.length > 100) {
                results = results.slice(-100);
            }
            
            localStorage.setItem('quizResults', JSON.stringify(results));
        }

        // Inicia o quiz quando a p√°gina carregar
        initQuiz();
    </script>
</body>
</html>
