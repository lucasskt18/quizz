<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìñ Quiz: Mulheres na B√≠blia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .question-number {
            font-size: 18px;
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 20px;
            background: #f8f9fa;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            color: #333;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .navigation {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-screen {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-title {
            font-size: 36px;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .score {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 30px 0;
        }

        .score-text {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        .message {
            font-size: 18px;
            color: #333;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 100%;
            word-wrap: break-word;
        }

        .start-screen {
            text-align: center;
        }

        .start-title {
            font-size: 48px;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .start-description {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .timer {
            font-size: 24px;
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .timer.warning {
            color: #dc3545;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quizContainer">
        <!-- Tela de in√≠cio ser√° inserida aqui -->
    </div>

    <script>
        // PERGUNTAS DO QUIZ - Mulheres na B√≠blia
        const questions = [
            {
                question: "Quem foi a primeira mulher criada por Deus?",
                options: ["Sara", "Rebeca", "Eva", "Raquel"],
                correct: 2
            },
            {
                question: "Qual mulher foi escolhida para ser m√£e de Jesus?",
                options: ["Marta", "Isabel", "Maria", "Ester"],
                correct: 2
            },
            {
                question: "Quem se tornou rainha e intercedeu pelo povo judeu, salvando-os da morte?",
                options: ["Ester", "D√©bora", "Rute", "Abigail"],
                correct: 0
            },
            {
                question: "Qual mulher ficou famosa por olhar para tr√°s e se transformar em uma est√°tua de sal?",
                options: ["A esposa de No√©", "A esposa de L√≥", "A esposa de Jac√≥", "A esposa de Abra√£o"],
                correct: 1
            },
            {
                question: "Quem foi a sogra de Rute, que a acompanhou de volta a Bel√©m?",
                options: ["Sara", "Ana", "Noemi", "Elisabete"],
                correct: 2
            },
            {
                question: "Qual ju√≠za e profetisa liderou Israel em tempos de guerra?",
                options: ["Ana", "D√©bora", "Miri√£", "Hulda"],
                correct: 1
            },
            {
                question: "Qual mulher ajudou a esconder os espias em Jeric√≥ e foi salva por sua f√©?",
                options: ["Raabe", "Dalila", "Rebeca", "Joquebede"],
                correct: 0
            },
            {
                question: "Qual mulher √© lembrada por sua fidelidade e famosa frase: 'O teu povo √© o meu povo, o teu Deus √© o meu Deus'?",
                options: ["Ester", "Rute", "Marta", "Abigail"],
                correct: 1
            },
            {
                question: "Quem foi a irm√£ de Mois√©s que, junto com ele e Ar√£o, liderou o povo?",
                options: ["Mical", "Miri√£", "D√©bora", "Rebeca"],
                correct: 1
            },
            {
                question: "Qual mulher ficou conhecida por distrair Sans√£o e revelar o segredo de sua for√ßa?",
                options: ["Dalila", "Raquel", "Jezabel", "Tamar"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let answers = [];
        let timeLeft = 0;
        let timerInterval = null;

        // Inicializa o quiz
        function initQuiz() {
            showStartScreen();
        }

        function showStartScreen() {
            const container = document.getElementById('quizContainer');
            container.innerHTML = `
                <div class="start-screen">
                    <h1 class="start-title">üìñ Mulheres na B√≠blia</h1>
                    <p class="start-description">
                        Teste seus conhecimentos sobre as importantes mulheres<br>
                        que marcaram a hist√≥ria b√≠blica!<br><br>
                        Voc√™ ter√° ${questions.length} perguntas para responder.<br>
                        Boa sorte!
                    </p>
                    <button class="btn btn-primary" onclick="startQuiz()">
                        Iniciar Quiz
                    </button>
                </div>
            `;
        }

        function startQuiz() {
            currentQuestion = 0;
            answers = [];
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;

            const container = document.getElementById('quizContainer');
            container.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                <div class="question-number">Pergunta ${currentQuestion + 1} de ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                <div class="options" id="options">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            ${String.fromCharCode(65 + index)}) ${option}
                        </div>
                    `).join('')}
                </div>
                <div class="navigation">
                    <button class="btn" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" disabled>
                        ${currentQuestion === questions.length - 1 ? 'Finalizar' : 'Pr√≥xima ‚Üí'}
                    </button>
                </div>
            `;
        }

        function selectOption(index) {
            answers[currentQuestion] = index;
            
            // Marca a op√ß√£o selecionada
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                if (i === index) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });

            // Habilita bot√£o pr√≥ximo
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function calculateScore() {
            let score = 0;
            questions.forEach((question, index) => {
                if (answers[index] === question.correct) {
                    score++;
                }
            });
            return score;
        }

        function showResults() {
            const score = calculateScore();
            const percentage = Math.round((score / questions.length) * 100);
            
            let message = "";
            if (percentage === 100) {
                message = "üéâ Parab√©ns! Voc√™ ganhou acesso imediato e gratuito ao E-Book \"Romper o Sil√™ncio\" e a nossa Ecobag.";
            } else if (percentage >= 70) {
                message = "üëç Muito bem! √ìtimo desempenho!";
            } else if (percentage >= 50) {
                message = "üëå Bom trabalho! Continue assim!";
            } else {
                message = "üí™ Continue tentando! Voc√™ consegue!";
            }

            const container = document.getElementById('quizContainer');
            container.classList.add('results-screen');
            container.innerHTML = `
                <div class="results-screen">
                    <h1 class="results-title">üéØ Resultado Final</h1>
                    <div class="score">${score}/${questions.length}</div>
                    <div class="score-text">${percentage}% de acertos</div>
                    <div class="message">${message}</div>
                    <button class="btn btn-primary" onclick="location.reload()">
                        Fazer Novamente
                    </button>
                </div>
            `;

            // Salva resultado no localStorage
            saveResults(score, percentage);
        }

        function saveResults(score, percentage) {
            const date = new Date().toLocaleString('pt-BR');
            const result = {
                date: date,
                score: score,
                total: questions.length,
                percentage: percentage
            };

            // Busca resultados anteriores
            let results = JSON.parse(localStorage.getItem('quizResults') || '[]');
            results.push(result);
            
            // Mant√©m apenas os √∫ltimos 100 resultados
            if (results.length > 100) {
                results = results.slice(-100);
            }
            
            localStorage.setItem('quizResults', JSON.stringify(results));
        }

        // Inicia o quiz quando a p√°gina carregar
        initQuiz();
    </script>
</body>
</html>
